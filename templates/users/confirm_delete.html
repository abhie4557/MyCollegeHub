{% extends 'base.html' %}

{% block body %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the document "{{ document.document.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'uploaded_documents' %}">Cancel</a>
</form>
{% endblock %}
